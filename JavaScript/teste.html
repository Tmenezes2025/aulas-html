<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
        }

        header {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        header .search {
            display: flex;
            align-items: center;
        }

        header .search input {
            padding: 5px;
            margin-right: 5px;
        }

        header .search button {
            background-color: red;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        .banner {
            position: relative;
            text-align: center;
            color: white;
        }

        .banner img {
            width: 100%;
            height: auto;
            filter: brightness(50%);
        }

        .banner .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .banner .text-overlay h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .banner .text-overlay button {
            background-color: red;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer .links {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        footer .links a {
            color: white;
            text-decoration: none;
        }

        footer .social-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        footer .social-icons img {
            width: 24px;
            height: 24px;
        }

        footer .copyright {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">CLUBE BAR</div>
    <nav>
        <a href="#sobre">Sobre nós</a>
        <a href="#galeria">Galeria</a>
        <a href="#contato">Fale conosco</a>
    </nav>
    <div class="search">
        <input type="text" placeholder="Buscar...">
        <button>Buscar</button>
    </div>
</header>

<section class="banner">
    <img src="https://via.placeholder.com/1920x1080" alt="Banner do bar">
    <div class="text-overlay">
        <h1>Acesse nossos drinks</h1>
        <button>Explore Agora</button>
    </div>
</section>

<footer>
    <div class="links">
        <a href="#">Política de Privacidade</a>
        <a href="#">Termos e Condições</a>
        <a href="#">Sobre nós</a>
        <a href="#">Fale conosco</a>
    </div>
    <div class="social-icons">
        <a href="#"><img src="https://via.placeholder.com/24x24" alt="Ícone do Instagram"></a>
        <a href="#"><img src="https://via.placeholder.com/24x24" alt="Ícone do Facebook"></a>
        <a href="#"><img src="https://via.placeholder.com/24x24" alt="Ícone do Twitter"></a>
        <a href="#"><img src="https://via.placeholder.com/24x24" alt="Ícone do YouTube"></a>
    </div>
    <div class="copyright">
        &copy; 2025 Clube Bar. Todos os direitos reservados.
    </div>
</footer>

</body>
</html>
