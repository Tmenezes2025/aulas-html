<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      object-fit: cover;
    }

    .card h2 {
      font-size: 20px;
      margin: 0 0 10px;
      color: #333;
    }

    .card h3 {
      font-size: 16px;
      margin: 0 0 15px;
      color: #666;
    }

    .card p {
      font-size: 14px;
      margin: 0 0 20px;
      color: #777;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button-container a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .button-container a:hover {
      background-color: #45a049;
    }
  </style>
</head>
