<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago Menezes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha tudo à esquerda */
        }

        h1 {
            font-size: 3rem;
            color: #081282;
            margin-bottom: 20px;
            text-align: center; /* Centraliza o nome Tiago Menezes */
            width: 100%; /* Garante que o título ocupe toda a largura da tela */
        }

        h2 {
            font-size: 2.5rem;
            color: #0c0c0c;
            
        }

        p {
            font-size: 1.2rem;
            text-align: left; /* Alinha o texto à esquerda */
            max-width: 800px;
            line-height: 1.6;
            
        }

        /* Seção Meus Hobbies */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #f5f7f8;
            color: #160707;   
            margin-bottom: 10px; /* Espaçamento entre os itens */
            transition: transform 0.2s ease, box-shadow 0.2s ease;     
            
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Tiago Menezes</h1>
    
    <!-- Sobre Mim -->
    <h2>Sobre Mim</h2>
    <p>
        Olá! Meu nome é Tiago Menezes. Sou apaixonado por tecnologia e adoro aprender coisas novas. 
        Atualmente, estou explorando o mundo da programação e do desenvolvimento de software. 

    <!-- Meus Hobbies -->
    <h2>Meus Hobbies</h2>
    <ul>
        <li>Leitura</li>
        <li>Esportes</li>
        <li>Programação</li>
        
    </ul>
</body>
</html>
