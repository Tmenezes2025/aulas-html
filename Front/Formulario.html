<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <form action="#" method="post">
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

        <label for="genero">Gênero Literário favorito:</label><br>
        <select id="genero" name="genero" required>
            <option value="ficcao">Ficção</option>
            <option value="fantasia">Fantasia</option>
            <option value="terror">Terror</option>
            <option value="romance">Romance</option>
            <option value="Não-Ficção">Não-Ficção</option>
        </select><br><br>
        
        <label for="recomendacoes">Gostaria de receber recomendações por e-mail?</label>
        <input type="checkbox" id="recomendacoes" name="recomendacoes"><br><br>

        <label for="mensagem">Mensagem Adicional:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Escreva suas sugestões aqui..."></textarea><br><br>


        <button type="submit">Enviar</button>

    </form>
</body>
</html>
